<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        .tab-content, .sub-tab-content { display: none; }
        .tab-content.active, .sub-tab-content.active { display: block; }
        .tab-btn.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
        }
        .sub-tab-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        .prose table { width: 100%; border-collapse: collapse; }
        .prose th, .prose td { border: 1px solid #e5e7eb; padding: 0.75rem 1rem; }
        .prose th { background-color: #f9fafb; font-weight: 600; }
        .prose code {
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .prose pre {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">{{ site.title }}</h1>
            <p class="mt-3 text-lg text-gray-600 max-w-2xl mx-auto">{{ site.description }}</p>
        </header>
    </div>
    
    {{ content }}

</body>
</html>
