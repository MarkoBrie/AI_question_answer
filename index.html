---
layout: default
title: Accueil
---

<div class="container mx-auto px-4 flex flex-col md:flex-row gap-8 lg:gap-12">
    <!-- Left Sidebar Navigation -->
    <aside class="w-full md:w-1/4 lg:w-1/5">
        <div id="left-nav" class="sticky top-8">
            <!-- Navigation links will be dynamically inserted here -->
        </div>
    </aside>

    <!-- Right Main Content -->
    <main class="w-full md:w-3/4 lg:w-4/5">
        <!-- Main Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-indigo-600 hover:border-indigo-600 transition-colors duration-200 active" data-tab="llm">LLMs</button>
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-indigo-600 hover:border-indigo-600 transition-colors duration-200" data-tab="genai">Generative AI</button>
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-indigo-600 hover:border-indigo-600 transition-colors duration-200" data-tab="aws">AWS</button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div id="tab-content-container">
            <!-- LLM Content -->
            <div id="llm" class="tab-content active prose max-w-none">
                <div id="llm-content" class="space-y-8">
                    <!-- Q&A will be pre-rendered by Jekyll here -->
                </div>
            </div>

            <!-- GenAI Content -->
            <div id="genai" class="tab-content">
                <div class="mb-6 flex items-center justify-center space-x-2 rounded-lg bg-indigo-100 p-1">
                    <button class="sub-tab-btn w-full rounded-md py-2 px-4 text-sm font-medium text-indigo-700 transition-colors duration-200 active" data-subtab="rag">RAG</button>
                    <button class="sub-tab-btn w-full rounded-md py-2 px-4 text-sm font-medium text-indigo-700 transition-colors duration-200" data-subtab="agentic">Agentic Workflows</button>
                </div>
                <div id="sub-tab-content-container" class="prose max-w-none">
                    <div id="rag" class="sub-tab-content active"><div id="rag-content" class="space-y-8"></div></div>
                    <div id="agentic" class="sub-tab-content"><div id="agentic-content" class="space-y-8"></div></div>
                </div>
            </div>

            <!-- AWS Content -->
            <div id="aws" class="tab-content prose max-w-none">
                <div id="aws-content" class="space-y-8"></div>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainTabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const subTabs = document.querySelectorAll('.sub-tab-btn');
        const subTabContents = document.querySelectorAll('.sub-tab-content');
        const navContainer = document.getElementById('left-nav');
        
        // Jekyll injecte les donn√©es JSON dans cette variable globale
        const allData = {{ site.data.qa_data | jsonify }};

        function createSlug(text) {
            return 'qa-' + text.toLowerCase().replace(/\s+/g, '-').replace(/[?,.:']/g, '');
        }

        function createQACard(qaItem) {
            const slug = createSlug(qaItem.question);
            const card = document.createElement('div');
            card.id = slug;
            card.className = 'p-6 bg-white rounded-lg shadow-sm border border-gray-200 scroll-mt-8';
            card.innerHTML = `<h3 class="text-xl font-semibold mb-3">${qaItem.question}</h3><div>${qaItem.answer}</div>`;
            return card;
        }

        function renderNavLinks(data, title) {
            navContainer.innerHTML = '';
            const list = document.createElement('ul');
            list.className = 'space-y-2';
            const heading = document.createElement('h3');
            heading.className = 'text-lg font-semibold text-gray-800 mb-3 pb-2 border-b';
            heading.textContent = title;
            navContainer.appendChild(heading);

            data.forEach(qaItem => {
                const slug = createSlug(qaItem.question);
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="#${slug}" class="text-sm text-gray-600 hover:text-indigo-600 transition-colors duration-200 block">${qaItem.question}</a>`;
                list.appendChild(listItem);
            });
            navContainer.appendChild(list);
        }

        function renderContent(container, data) {
            container.innerHTML = '';
            data.forEach(qaItem => {
                container.appendChild(createQACard(qaItem));
            });
        }

        function updateUI(mainTabId, subTabId = null) {
            if (mainTabId === 'llm') {
                renderContent(document.getElementById('llm-content'), allData.llm);
                renderNavLinks(allData.llm, "Questions LLM");
            } else if (mainTabId === 'aws') {
                renderContent(document.getElementById('aws-content'), allData.aws);
                renderNavLinks(allData.aws, "Questions AWS");
            } else if (mainTabId === 'genai') {
                const activeSubTab = subTabId || 'rag';
                const data = allData.genai[activeSubTab];
                const title = activeSubTab === 'rag' ? "Questions RAG" : "Workflows Agentiques";
                const container = document.getElementById(`${activeSubTab}-content`);
                renderContent(container, data);
                renderNavLinks(data, title);
            }
        }

        function initializeApp() {
            // Le rendu initial se fait maintenant via le JS qui lit la variable 'allData'
            updateUI('llm'); 
        }

        function switchMainTab(tabId) {
            mainTabs.forEach(tab => tab.classList.toggle('active', tab.dataset.tab === tabId));
            tabContents.forEach(content => content.classList.toggle('active', content.id === tabId));
        }

        function switchSubTab(subTabId) {
            subTabs.forEach(tab => tab.classList.toggle('active', tab.dataset.subtab === subTabId));
            subTabContents.forEach(content => content.classList.toggle('active', content.id === subTabId));
        }

        mainTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                switchMainTab(tabId);
                if (tabId === 'genai') {
                    const activeSubTab = document.querySelector('.sub-tab-btn.active').dataset.subtab;
                    updateUI(tabId, activeSubTab);
                } else {
                    updateUI(tabId);
                }
            });
        });

        subTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const subTabId = tab.dataset.subtab;
                switchSubTab(subTabId);
                updateUI('genai', subTabId);
            });
        });

        initializeApp();
    });
</script>
